<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">我的好友</h3>
        </div>
        <div class="panel-body">
          <ul class="friends">
            <li *ngFor="let user of users">
              <a [routerLink]="['/chatRoom',user.username]">
                <span class="badge">{{user.username}}</span>{{user.email}}
              </a>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
</div>
