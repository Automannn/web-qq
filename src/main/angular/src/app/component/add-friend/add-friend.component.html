<div class="container">
  <div class="col-md-5">
    <div class="form-group">
      <label for="find more friends">查找好友</label>
      <input #friend type="text" class="form-control" (keyup)="onKey(friend.value)" placeholder="请输入用户id、用户名或用户邮件">
      <div class="panel" *ngFor="let friend of friends">
        <p (click)="addFriend(friend)">
          {{friend.username}}
        </p>
    </div>
  </div>
</div>
